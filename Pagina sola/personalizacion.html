        <label for="exampleFormControlTextarea1" class="form-label">¿Disponer de un diseño o imagen de la joya que desea

        <br>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">

                SI
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                NO
            </label>
        </div>
        <br>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Puede subir varias imágenes para un mejor alcance</label>
            <br>
            <br>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <br>
        <div class="opciones">
            <label for="exampleFormControlTextarea1" class="form-label">Elija el tipo de joya que desea</label>
                <br>
                <br>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Elija un tipo</option>
                <option value="1">Anillo</option>
                <option value="2">Arete</option>
                <option value="3">Collar</option>
                <option value="4">Pulsera</option>
            </select>
        </div>
        <br>
        <label for="exampleFormControlTextarea1" class="form-label">¿Quiere incluir alguna piedra preciosa?</label>
        <br>
        <br>
        <div class="form-check">

        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault20" checked>
            <label class="form-check-label" for="flexRadioDefault20">
                NO
            </label>
        </div>
        <div class="opciones">
            <label for="exampleFormControlTextarea1" class="form-label">Elija el tipo de material</label>
                <br>
                <br>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example">

                <option value="2">Oro de Ley 18k</option>
                <option value="3">Oro rosa de Ley 18k</option>
                <option value="4">Necesito Asesoramiento</option>

        </div>
        <br><br>
